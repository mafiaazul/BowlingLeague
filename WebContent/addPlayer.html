<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Player</title>
</head>
<body>
	<h2>Enter a new player</h2><br />
	<form action="addPlayerServlet" method="post">
		Enter First Name: <input type="text" name="firstName" size="25"><br />
		Enter Last Name: <input type="text" name="lastName" size="25"><br />
		Enter Phone Number: <input type="text" name="phoneNumber" size="15"><br />
		Enter Screen Name: <input type="text" name="screenName" size="25"><br />
		<!--  Enter Team Name: <input type="text" name="teamName" size="20"><br />-->
		<input type="submit" value="Add Player" />
	</form>
	<a href = "index.html">Back to League Menu</a><br />
</body>
</html>
